<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Background Image */
        body {
            background-image: url('your_background_image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh; /* Viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Dark overlay for readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent overlay */
            z-index: 0;
        }

        /* Content Styling */
        .content {
            text-align: center;
            z-index: 1; /* Position content above the overlay */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        /* Button Styling */
        a {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        a:hover {
            background-color: rgba(0, 86, 179, 0.9);
            transform: scale(1.1); /* Zoom in effect */
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.5);
        }

        /* Animated Gradient Border for Links */
        a::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 30px;
            background: linear-gradient(90deg, #ff6ec4, #7873f5);
            z-index: -1;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        a:hover::before {
            opacity: 1;
        }

        /* Add subtle animation */
        .content {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Quiz Dashboard</h1>
        <p>Total Questions Attempted: {{ total_attempted }}</p>
        <p>Correct Answers: {{ correct_answers }}</p>
        <p>Score: {{ score }}%</p>
        <a href="/quiz/">Take Quiz</a>
        <a href="/reset/">Reset</a>
    </div>
</body>
</html>
