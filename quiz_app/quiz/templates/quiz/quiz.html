<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url('your-image-url.jpg'); /* Replace with actual image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Dark overlay for readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent overlay */
            z-index: 0;
        }

        /* Form and Content Styling */
        .quiz-container {
            background: rgba(0, 0, 0, 0.7); /* Slight dark background for form */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 1;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        /* Radio button styling */
        label {
            font-size: 1rem;
            display: block;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        /* Submit Button Styling */
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Animation for the form */
        .quiz-container {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Question</h1>
        <form method="post">
            {% csrf_token %}
            <p>{{ question.text }}</p>
            <label><input type="radio" name="option" value="A"> {{ question.option_a }}</label><br>
            <label><input type="radio" name="option" value="B"> {{ question.option_b }}</label><br>
            <label><input type="radio" name="option" value="C"> {{ question.option_c }}</label><br>
            <label><input type="radio" name="option" value="D"> {{ question.option_d }}</label><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
